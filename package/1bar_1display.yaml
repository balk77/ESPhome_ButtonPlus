############################################
##                                        ##
##   filename: 1bar_1display.yaml         ##
##   description: Specific configuration  ##
##   for the 1 BAR 1 Display setup        ##
##                                        ##
############################################

packages: 
    base: !include base.yaml

mcp23008:
  - id: 'base_J2'
    i2c_id: buttons
    address: 0x22
  - id: 'base_J3'
    i2c_id: buttons
    address: 0x23

binary_sensor:
  ############################
  ### Buttons Main Display ###
  ############################
  - platform: gpio
    id: 'base_j2_btn_left'
    name: "Display button Left"
    pin: 
      mcp23xxx: base_J2
      number: 6
      mode: INPUT_PULLUP
      inverted: true
  - platform: gpio
    id: 'base_j2_btn_right'
    name: "Display button Right"
    pin: 
      mcp23xxx: base_J2
      number: 2
      mode: INPUT_PULLUP
      inverted: true

  ############################
  ### Buttons BAR module 1 ###
  ############################
  - platform: gpio
    id: 'base_j3_btn_left'
    name: "BAR button Left"
    pin: 
      mcp23xxx: base_J3
      number: 6
      mode: INPUT_PULLUP
      inverted: true
  - platform: gpio
    id: 'base_j3_btn_right'
    name: "BAR button Right"
    pin: 
      mcp23xxx: base_J3
      number: 2
      mode: INPUT_PULLUP
      inverted: true

light:
  - id: !extend neopixels
    num_leds: 5
  ############################
  ### RGB LED's BAR module ###
  ############################
  - platform: partition
    name: "BAR J3 Left RGB Front"
    id: bar_j3_left_rgb_front
    segments:
      - id: neopixels
        from: 0
        to: 0
  - platform: partition
    name: "BAR J3 Left RGB Back"
    id: bar_j3_left_rgb_back
    segments:
      - id: neopixels
        from: 1
        to: 1
  - platform: partition
    name: "BAR J3 Right RGB Front"
    id: bar_j3_right_rgb_front
    segments:
      - id: neopixels
        from: 2
        to: 2
  - platform: partition
    name: "BAR J3 Right RGB Back"
    id: bar_j3_right_rgb_back
    segments:
      - id: neopixels
        from: 3
        to: 3

display:
  ####################
  ### Main Display ###
  ####################
  - id: display_j2_main
    platform: ili9xxx
    model: ili9341
    color_order: rgb
    update_interval: 30s
    invert_colors: false
    dc_pin: 
      number: GPIO37
      allow_other_uses: true
    cs_pin: 
      mcp23xxx: base_J2
      number: 5
      mode:
        output: true
      inverted: false
    show_test_card: false
    dimensions: 
      height: 240
      width: 320
    rotation: 180
  ##################
  ### BAR module ###
  ##################
  - id: display_j3_Left
    platform: ili9xxx
    model: ST7735
    color_order: bgr
    update_interval: never
    dc_pin: 
      number: GPIO37
      allow_other_uses: true
    cs_pin: 
      mcp23xxx: base_J3
      number: 5
      mode:
        output: true
      inverted: false
    invert_colors: false
    show_test_card: false
    dimensions: 
      height: 160
      width: 80
      offset_width: 24
    rotation: 270
  - id: display_j3_Right
    platform: ili9xxx
    model: ST7735
    color_order: bgr
    update_interval: never
    dc_pin:
      number: GPIO37
      allow_other_uses: true
    cs_pin: 
      mcp23xxx: base_J3
      number: 1
      mode:
        output: true
      inverted: false
    invert_colors: false
    show_test_card: false
    dimensions: 
      height: 160
      width: 80
      offset_width: 24
    rotation: 90
